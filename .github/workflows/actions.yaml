name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NX_TOKEN }}" > ~/.npmrc
          npm install --legacy-peer-deps